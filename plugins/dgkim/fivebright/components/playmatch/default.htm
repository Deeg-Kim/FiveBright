<div id="message">
    {% partial 'playMatch::message' %}
</div>
<div id="game">
    {% partial 'playMatch::game' %}
</div>

{% put scripts %}
<script>
$(document).ready(function() {
    setInterval(function() {
        $(this).request('onRefresh', {
            update: {
                'playMatch::game': '#game',
                'playMatch::message': '#message'
            }
        });
    }, 700);
});
</script>
{% endput %}
